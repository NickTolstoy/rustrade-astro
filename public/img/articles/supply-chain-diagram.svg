<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="chainArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="16" font-weight="700">
    Критические звенья цепочки поставок для паровых турбин
  </text>
  
  <!-- Main chain -->
  <!-- Materials -->
  <rect x="30" y="100" width="110" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="85" y="130" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="11" font-weight="700">МАТЕРИАЛЫ</text>
  <text x="85" y="148" text-anchor="middle" fill="#a16207" font-family="system-ui" font-size="9">Жаропрочные</text>
  <text x="85" y="160" text-anchor="middle" fill="#a16207" font-family="system-ui" font-size="9">стали, сплавы</text>
  
  <path d="M145 140 L175 140" stroke="#64748b" stroke-width="2" marker-end="url(#chainArrow)"/>
  
  <!-- Blades -->
  <rect x="180" y="100" width="110" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="235" y="130" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="11" font-weight="700">ЛОПАТКИ</text>
  <text x="235" y="148" text-anchor="middle" fill="#1d4ed8" font-family="system-ui" font-size="9">Литьё, мех.обр.</text>
  <text x="235" y="160" text-anchor="middle" fill="#1d4ed8" font-family="system-ui" font-size="9">балансировка</text>
  
  <path d="M295 140 L325 140" stroke="#64748b" stroke-width="2" marker-end="url(#chainArrow)"/>
  
  <!-- Rotor -->
  <rect x="330" y="100" width="110" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="385" y="130" text-anchor="middle" fill="#166534" font-family="system-ui" font-size="11" font-weight="700">РОТОР</text>
  <text x="385" y="148" text-anchor="middle" fill="#15803d" font-family="system-ui" font-size="9">Поковка, НК</text>
  <text x="385" y="160" text-anchor="middle" fill="#15803d" font-family="system-ui" font-size="9">термообработка</text>
  
  <path d="M445 140 L475 140" stroke="#64748b" stroke-width="2" marker-end="url(#chainArrow)"/>
  
  <!-- Assembly -->
  <rect x="480" y="100" width="110" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="535" y="130" text-anchor="middle" fill="#be185d" font-family="system-ui" font-size="11" font-weight="700">СБОРКА</text>
  <text x="535" y="148" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="9">Подшипники</text>
  <text x="535" y="160" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="9">уплотнения</text>
  
  <path d="M595 140 L625 140" stroke="#64748b" stroke-width="2" marker-end="url(#chainArrow)"/>
  
  <!-- Automation -->
  <rect x="630" y="100" width="110" height="80" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2" rx="8"/>
  <text x="685" y="130" text-anchor="middle" fill="#3730a3" font-family="system-ui" font-size="11" font-weight="700">АСУ ТП</text>
  <text x="685" y="148" text-anchor="middle" fill="#4338ca" font-family="system-ui" font-size="9">Контроллеры</text>
  <text x="685" y="160" text-anchor="middle" fill="#4338ca" font-family="system-ui" font-size="9">арматура</text>
  
  <!-- Critical points -->
  <text x="400" y="220" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="14" font-weight="700">
    Критические точки зависимости:
  </text>
  
  <!-- Critical items -->
  <g transform="translate(50, 240)">
    <rect width="160" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="15" cy="30" r="8" fill="#ef4444"/>
    <text x="15" y="34" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="700">!</text>
    <text x="95" y="28" text-anchor="middle" fill="#b91c1c" font-family="system-ui" font-size="10" font-weight="600">Жаропрочные сплавы</text>
    <text x="95" y="45" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="9">ЖС6У, ЖС32, импорт</text>
  </g>
  
  <g transform="translate(230, 240)">
    <rect width="160" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="15" cy="30" r="8" fill="#ef4444"/>
    <text x="15" y="34" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="700">!</text>
    <text x="95" y="28" text-anchor="middle" fill="#b91c1c" font-family="system-ui" font-size="10" font-weight="600">Подшипники скольж.</text>
    <text x="95" y="45" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="9">баббит, вкладыши</text>
  </g>
  
  <g transform="translate(410, 240)">
    <rect width="160" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="15" cy="30" r="8" fill="#ef4444"/>
    <text x="15" y="34" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="700">!</text>
    <text x="95" y="28" text-anchor="middle" fill="#b91c1c" font-family="system-ui" font-size="10" font-weight="600">Уплотнения</text>
    <text x="95" y="45" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="9">концевые, диафр.</text>
  </g>
  
  <g transform="translate(590, 240)">
    <rect width="160" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="15" cy="30" r="8" fill="#ef4444"/>
    <text x="15" y="34" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="10" font-weight="700">!</text>
    <text x="95" y="28" text-anchor="middle" fill="#b91c1c" font-family="system-ui" font-size="10" font-weight="600">Регулир. клапаны</text>
    <text x="95" y="45" text-anchor="middle" fill="#dc2626" font-family="system-ui" font-size="9">сервоприводы</text>
  </g>
  
  <!-- Bottom note -->
  <rect x="100" y="330" width="600" height="50" fill="#f1f5f9" stroke="#e2e8f0" rx="6"/>
  <text x="400" y="352" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11">
    Локализация ≠ только «сделать турбину». Критично — стабильно повторять качество
  </text>
  <text x="400" y="368" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11">
    по всей цепочке: металл → лопатки → НК → балансировка → комплектующие → автоматика
  </text>
</svg>

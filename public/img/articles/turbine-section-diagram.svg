<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="casingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="50%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="steamFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="20" font-weight="700">
    Схема проточной части паровой турбины
  </text>
  
  <!-- Main casing outline -->
  <path d="M100 150 L100 350 L150 380 L750 380 L800 350 L800 150 L750 120 L150 120 Z" 
        fill="url(#casingGrad)" stroke="#334155" stroke-width="2"/>
  
  <!-- Inner chamber -->
  <path d="M130 170 L130 330 L160 350 L740 350 L770 330 L770 170 L740 150 L160 150 Z" 
        fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Shaft -->
  <rect x="80" y="240" width="740" height="20" fill="#475569" stroke="#334155" stroke-width="1"/>
  <circle cx="80" cy="250" r="15" fill="#64748b" stroke="#334155" stroke-width="2"/>
  <circle cx="820" cy="250" r="15" fill="#64748b" stroke="#334155" stroke-width="2"/>
  
  <!-- Blade rows -->
  <g stroke="#1e293b" stroke-width="1.5" fill="none">
    <!-- HP Section -->
    <line x1="200" y1="170" x2="200" y2="240"/>
    <line x1="200" y1="260" x2="200" y2="330"/>
    <line x1="230" y1="175" x2="230" y2="240"/>
    <line x1="230" y1="260" x2="230" y2="325"/>
    <line x1="260" y1="180" x2="260" y2="240"/>
    <line x1="260" y1="260" x2="260" y2="320"/>
    
    <!-- IP Section -->
    <line x1="350" y1="175" x2="350" y2="240"/>
    <line x1="350" y1="260" x2="350" y2="325"/>
    <line x1="390" y1="175" x2="390" y2="240"/>
    <line x1="390" y1="260" x2="390" y2="325"/>
    <line x1="430" y1="178" x2="430" y2="240"/>
    <line x1="430" y1="260" x2="430" y2="322"/>
    <line x1="470" y1="180" x2="470" y2="240"/>
    <line x1="470" y1="260" x2="470" y2="320"/>
    
    <!-- LP Section -->
    <line x1="560" y1="170" x2="560" y2="240"/>
    <line x1="560" y1="260" x2="560" y2="330"/>
    <line x1="610" y1="165" x2="610" y2="240"/>
    <line x1="610" y1="260" x2="610" y2="335"/>
    <line x1="660" y1="160" x2="660" y2="240"/>
    <line x1="660" y1="260" x2="660" y2="340"/>
    <line x1="710" y1="155" x2="710" y2="240"/>
    <line x1="710" y1="260" x2="710" y2="345"/>
  </g>
  
  <!-- Steam inlet -->
  <path d="M100 200 L60 200 L60 180 L40 200 L60 220 L60 200" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="20" y="240" fill="#dc2626" font-family="system-ui" font-size="11" font-weight="600">Пар</text>
  <text x="20" y="255" fill="#dc2626" font-family="system-ui" font-size="10">P=4-13 МПа</text>
  <text x="20" y="270" fill="#dc2626" font-family="system-ui" font-size="10">T=400-540°C</text>
  
  <!-- Steam outlet / extraction -->
  <path d="M800 200 L840 200 L840 180 L860 200 L840 220 L840 200" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="845" y="240" fill="#2563eb" font-family="system-ui" font-size="11" font-weight="600">Выход</text>
  <text x="845" y="255" fill="#2563eb" font-family="system-ui" font-size="10">P=0.1-1.2 МПа</text>
  
  <!-- Section labels -->
  <rect x="190" y="85" width="80" height="25" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
  <text x="230" y="103" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="12" font-weight="600">ВД</text>
  
  <rect x="380" y="85" width="80" height="25" fill="#dbeafe" stroke="#3b82f6" rx="4"/>
  <text x="420" y="103" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="12" font-weight="600">СД</text>
  
  <rect x="600" y="85" width="80" height="25" fill="#dcfce7" stroke="#22c55e" rx="4"/>
  <text x="640" y="103" text-anchor="middle" fill="#166534" font-family="system-ui" font-size="12" font-weight="600">НД</text>
  
  <!-- Flow arrows -->
  <path d="M150 250 L300 250" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  <path d="M330 250 L500 250" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  <path d="M530 250 L750 250" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  
  <!-- Legend -->
  <rect x="50" y="400" width="800" height="80" fill="#f1f5f9" stroke="#e2e8f0" rx="8"/>
  <text x="70" y="425" fill="#1e293b" font-family="system-ui" font-size="13" font-weight="600">Условные обозначения:</text>
  
  <line x1="70" y1="445" x2="100" y2="445" stroke="#1e293b" stroke-width="2"/>
  <text x="110" y="450" fill="#475569" font-family="system-ui" font-size="11">Рабочие лопатки</text>
  
  <rect x="250" y="438" width="30" height="15" fill="#475569"/>
  <text x="290" y="450" fill="#475569" font-family="system-ui" font-size="11">Вал ротора</text>
  
  <line x1="430" y1="445" x2="470" y2="445" stroke="#f97316" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="480" y="450" fill="#475569" font-family="system-ui" font-size="11">Направление потока пара</text>
  
  <text x="70" y="470" fill="#475569" font-family="system-ui" font-size="11">ВД — высокое давление | СД — среднее давление | НД — низкое давление</text>
</svg>

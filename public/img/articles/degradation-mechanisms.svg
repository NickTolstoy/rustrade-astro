<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="16" font-weight="700">
    Механизмы деградации элементов паровой турбины
  </text>
  
  <!-- Central turbine schematic -->
  <ellipse cx="400" cy="225" rx="120" ry="80" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <rect x="200" y="215" width="400" height="20" fill="#64748b" rx="3"/>
  <text x="400" y="228" text-anchor="middle" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="600">ТУРБИНА</text>
  
  <!-- Creep zone (high temp) -->
  <g>
    <ellipse cx="280" cy="180" rx="50" ry="35" fill="#fef3c7" fill-opacity="0.7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="280" y1="145" x2="280" y2="80" stroke="#f59e0b" stroke-width="2"/>
    <rect x="180" y="50" width="200" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="280" y="72" text-anchor="middle" fill="#b45309" font-family="system-ui" font-size="12" font-weight="700">ПОЛЗУЧЕСТЬ</text>
    <text x="280" y="90" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="10">• T > 450°C, σ > 50 МПа</text>
    <text x="280" y="105" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="10">• Деформация во времени</text>
    <text x="280" y="120" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="10">• Ротор, диски, лопатки ВД</text>
  </g>
  
  <!-- Corrosion zone -->
  <g>
    <ellipse cx="520" cy="180" rx="50" ry="35" fill="#dcfce7" fill-opacity="0.7" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="520" y1="145" x2="620" y2="80" stroke="#22c55e" stroke-width="2"/>
    <rect x="520" y="50" width="200" height="80" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="620" y="72" text-anchor="middle" fill="#166534" font-family="system-ui" font-size="12" font-weight="700">КОРРОЗИЯ</text>
    <text x="620" y="90" text-anchor="middle" fill="#15803d" font-family="system-ui" font-size="10">• O₂, соли, кислоты</text>
    <text x="620" y="105" text-anchor="middle" fill="#15803d" font-family="system-ui" font-size="10">• Нарушение ВХР</text>
    <text x="620" y="120" text-anchor="middle" fill="#15803d" font-family="system-ui" font-size="10">• Лопатки, диафрагмы</text>
  </g>
  
  <!-- Erosion zone (LP section) -->
  <g>
    <ellipse cx="480" cy="260" rx="60" ry="30" fill="#dbeafe" fill-opacity="0.7" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="540" y1="260" x2="620" y2="320" stroke="#3b82f6" stroke-width="2"/>
    <rect x="520" y="310" width="200" height="90" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="620" y="332" text-anchor="middle" fill="#1d4ed8" font-family="system-ui" font-size="12" font-weight="700">ЭРОЗИЯ</text>
    <text x="620" y="350" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="10">• Капли влаги > 5 мкм</text>
    <text x="620" y="365" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="10">• Скорость > 300 м/с</text>
    <text x="620" y="380" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="10">• Последние ступени НД</text>
    <text x="620" y="395" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="10">• Входные кромки лопаток</text>
  </g>
  
  <!-- Fatigue zone -->
  <g>
    <ellipse cx="320" cy="270" rx="50" ry="30" fill="#fce7f3" fill-opacity="0.7" stroke="#ec4899" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="270" y1="270" x2="180" y2="330" stroke="#ec4899" stroke-width="2"/>
    <rect x="80" y="310" width="200" height="90" fill="#fdf2f8" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="180" y="332" text-anchor="middle" fill="#be185d" font-family="system-ui" font-size="12" font-weight="700">ТЕРМОУСТАЛОСТЬ</text>
    <text x="180" y="350" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="10">• Циклические нагрузки</text>
    <text x="180" y="365" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="10">• Пуски/остановы</text>
    <text x="180" y="380" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="10">• Корпус, фланцы</text>
    <text x="180" y="395" text-anchor="middle" fill="#9d174d" font-family="system-ui" font-size="10">• Паровпускные клапаны</text>
  </g>
  
  <!-- Temperature gradient -->
  <defs>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <rect x="280" y="205" width="240" height="6" fill="url(#tempGrad)" rx="3"/>
  <text x="280" y="202" fill="#ef4444" font-family="system-ui" font-size="9">540°C</text>
  <text x="520" y="202" fill="#3b82f6" font-family="system-ui" font-size="9">50°C</text>
</svg>

<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blueprint grid pattern -->
    <pattern id="smallGridRK" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#d1d5db" stroke-width="0.3"/>
    </pattern>
    <pattern id="gridRK" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGridRK)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
    </pattern>
    
    <!-- Arrow marker -->
    <marker id="arrowRK" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    
    <!-- Hatching for loss zones -->
    <pattern id="hatchRK" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M0 6 L6 0" stroke="#dc2626" stroke-width="0.5" stroke-opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Paper background -->
  <rect width="900" height="600" fill="#fefefe"/>
  
  <!-- Grid -->
  <rect x="20" y="20" width="860" height="520" fill="url(#gridRK)"/>
  
  <!-- Drawing frame -->
  <rect x="20" y="20" width="860" height="520" fill="none" stroke="#374151" stroke-width="2"/>
  <rect x="25" y="25" width="850" height="510" fill="none" stroke="#374151" stroke-width="0.5"/>
  
  <!-- Title block -->
  <rect x="580" y="545" width="300" height="45" fill="#f9fafb" stroke="#374151" stroke-width="1.5"/>
  <line x1="580" y1="570" x2="880" y2="570" stroke="#374151" stroke-width="0.5"/>
  <line x1="720" y1="545" x2="720" y2="590" stroke="#374151" stroke-width="0.5"/>
  <text x="650" y="562" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="9">РУСТРЕЙД</text>
  <text x="800" y="562" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="8">Лист 1</text>
  <text x="730" y="585" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">T-s диаграмма цикла Ренкина</text>
  
  <!-- Coordinate axes -->
  <line x1="120" y1="470" x2="750" y2="470" stroke="#374151" stroke-width="2" marker-end="url(#arrowRK)"/>
  <line x1="120" y1="470" x2="120" y2="70" stroke="#374151" stroke-width="2" marker-end="url(#arrowRK)"/>
  
  <!-- Axis labels -->
  <text x="750" y="495" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="12">s, кДж/(кг·К)</text>
  <text x="60" y="270" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="12" transform="rotate(-90 60 270)">T, °C</text>
  
  <!-- Temperature scale -->
  <line x1="115" y1="420" x2="125" y2="420" stroke="#374151" stroke-width="1"/>
  <text x="105" y="424" text-anchor="end" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">100</text>
  <line x1="115" y1="350" x2="125" y2="350" stroke="#374151" stroke-width="1"/>
  <text x="105" y="354" text-anchor="end" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">200</text>
  <line x1="115" y1="280" x2="125" y2="280" stroke="#374151" stroke-width="1"/>
  <text x="105" y="284" text-anchor="end" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">300</text>
  <line x1="115" y1="210" x2="125" y2="210" stroke="#374151" stroke-width="1"/>
  <text x="105" y="214" text-anchor="end" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">400</text>
  <line x1="115" y1="140" x2="125" y2="140" stroke="#374151" stroke-width="1"/>
  <text x="105" y="144" text-anchor="end" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">500</text>
  
  <!-- Entropy scale -->
  <line x1="220" y1="465" x2="220" y2="475" stroke="#374151" stroke-width="1"/>
  <text x="220" y="490" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">2</text>
  <line x1="370" y1="465" x2="370" y2="475" stroke="#374151" stroke-width="1"/>
  <text x="370" y="490" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">4</text>
  <line x1="520" y1="465" x2="520" y2="475" stroke="#374151" stroke-width="1"/>
  <text x="520" y="490" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">6</text>
  <line x1="670" y1="465" x2="670" y2="475" stroke="#374151" stroke-width="1"/>
  <text x="670" y="490" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">8</text>
  
  <!-- Saturation dome (купол насыщения) -->
  <path d="M180 450 Q280 280 420 120 Q560 280 680 450" 
        fill="none" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="8,4"/>
  
  <!-- Critical point -->
  <circle cx="420" cy="120" r="4" fill="#374151"/>
  <text x="430" y="110" fill="#374151" font-family="'Courier New', monospace" font-size="9">Кр. точка</text>
  <text x="430" y="125" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">374°C, 22.1 МПа</text>
  
  <!-- Saturation line labels -->
  <text x="260" y="350" fill="#6b7280" font-family="'Courier New', monospace" font-size="9" transform="rotate(-55 260 350)">x=0 (вода)</text>
  <text x="560" y="350" fill="#6b7280" font-family="'Courier New', monospace" font-size="9" transform="rotate(55 560 350)">x=1 (пар)</text>
  
  <!-- Rankine cycle path -->
  <!-- Point 1: After condenser (liquid) -->
  <!-- Point 2: After boiler (superheated steam) -->
  <!-- Point 3: After turbine (wet steam) -->
  <!-- Point 4: In condenser -->
  
  <!-- Cycle filled area -->
  <path d="M200 430 L200 170 L600 240 L600 410 Q480 440 350 430 Q270 425 200 430" 
        fill="#3b82f6" fill-opacity="0.08" stroke="none"/>
  
  <!-- Process 1-2: Heating in boiler (isobaric) -->
  <path d="M200 430 L200 170" stroke="#374151" stroke-width="2.5"/>
  
  <!-- Process 2-3: Expansion in turbine (isentropic ideal, actual with losses) -->
  <path d="M200 170 L600 240" stroke="#374151" stroke-width="2.5"/>
  <path d="M200 170 L580 280" stroke="#374151" stroke-width="1.5" stroke-dasharray="6,3"/>
  
  <!-- Process 3-4: Condensation (isobaric) -->
  <path d="M600 240 L600 410" stroke="#374151" stroke-width="2.5"/>
  
  <!-- Process 4-1: Compression in pump -->
  <path d="M600 410 Q480 440 350 430 Q270 425 200 430" stroke="#374151" stroke-width="2.5"/>
  
  <!-- State points -->
  <circle cx="200" cy="430" r="8" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <text x="200" y="434" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="11" font-weight="700">1</text>
  
  <circle cx="200" cy="170" r="8" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <text x="200" y="174" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="11" font-weight="700">2</text>
  
  <circle cx="600" cy="240" r="8" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <text x="600" y="244" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="11" font-weight="700">3</text>
  
  <circle cx="600" cy="410" r="8" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <text x="600" y="414" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="11" font-weight="700">4</text>
  
  <!-- Real expansion end point (3') -->
  <circle cx="580" cy="280" r="5" fill="none" stroke="#374151" stroke-width="1.5" stroke-dasharray="2,2"/>
  <text x="595" y="285" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">3'</text>
  
  <!-- Process labels with boxes -->
  <!-- 1→2 -->
  <rect x="135" y="280" width="55" height="45" fill="#f9fafb" stroke="#374151" stroke-width="0.5"/>
  <text x="162" y="298" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">1→2</text>
  <text x="162" y="312" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Подвод Q</text>
  <text x="162" y="322" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">в котле</text>
  
  <!-- 2→3 -->
  <rect x="360" y="165" width="70" height="45" fill="#f9fafb" stroke="#374151" stroke-width="0.5"/>
  <text x="395" y="183" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">2→3</text>
  <text x="395" y="197" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Расширение</text>
  <text x="395" y="207" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">в турбине</text>
  
  <!-- 3→4 -->
  <rect x="615" y="305" width="65" height="45" fill="#f9fafb" stroke="#374151" stroke-width="0.5"/>
  <text x="647" y="323" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">3→4</text>
  <text x="647" y="337" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Отвод Q</text>
  <text x="647" y="347" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">конденсат.</text>
  
  <!-- 4→1 -->
  <rect x="365" y="435" width="70" height="35" fill="#f9fafb" stroke="#374151" stroke-width="0.5"/>
  <text x="400" y="453" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">4→1</text>
  <text x="400" y="466" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Сжатие (насос)</text>
  
  <!-- Loss zone: Boiler irreversibilities -->
  <rect x="160" y="200" width="50" height="140" fill="url(#hatchRK)" stroke="#dc2626" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="185" y="195" text-anchor="middle" fill="#dc2626" font-family="'Courier New', monospace" font-size="8">ΔS_котёл</text>
  
  <!-- Loss zone: Condenser -->
  <rect x="570" y="290" width="50" height="130" fill="url(#hatchRK)" stroke="#dc2626" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="595" y="390" text-anchor="middle" fill="#dc2626" font-family="'Courier New', monospace" font-size="8">ΔS_конд</text>
  
  <!-- Work areas labels -->
  <text x="380" y="350" text-anchor="middle" fill="#3b82f6" font-family="'Courier New', monospace" font-size="11" font-weight="600">W_net</text>
  <path d="M380 355 L380 380" stroke="#3b82f6" stroke-width="1" marker-end="url(#arrowRK)"/>
  
  <!-- State parameters table -->
  <rect x="720" y="60" width="150" height="200" fill="#f9fafb" stroke="#374151" stroke-width="1"/>
  <line x1="720" y1="82" x2="870" y2="82" stroke="#374151" stroke-width="0.5"/>
  <text x="795" y="75" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">ПАРАМЕТРЫ ТОЧЕК</text>
  
  <text x="730" y="100" fill="#374151" font-family="'Courier New', monospace" font-size="9" font-weight="600">Точка 1:</text>
  <text x="730" y="115" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">T≈40°C, P=0.007 МПа</text>
  <text x="730" y="127" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Насыщ. жидкость</text>
  
  <text x="730" y="145" fill="#374151" font-family="'Courier New', monospace" font-size="9" font-weight="600">Точка 2:</text>
  <text x="730" y="160" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">T=540°C, P=13 МПа</text>
  <text x="730" y="172" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Перегретый пар</text>
  
  <text x="730" y="190" fill="#374151" font-family="'Courier New', monospace" font-size="9" font-weight="600">Точка 3:</text>
  <text x="730" y="205" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">T≈40°C, P=0.007 МПа</text>
  <text x="730" y="217" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Влажный пар x≈0.9</text>
  
  <text x="730" y="235" fill="#374151" font-family="'Courier New', monospace" font-size="9" font-weight="600">Точка 4:</text>
  <text x="730" y="250" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">T≈40°C, P=0.007 МПа</text>
  
  <!-- Efficiency formula box -->
  <rect x="720" y="280" width="150" height="100" fill="#f9fafb" stroke="#374151" stroke-width="1"/>
  <line x1="720" y1="302" x2="870" y2="302" stroke="#374151" stroke-width="0.5"/>
  <text x="795" y="295" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="10" font-weight="600">КПД ЦИКЛА</text>
  
  <text x="795" y="325" text-anchor="middle" fill="#374151" font-family="'Courier New', monospace" font-size="11">η = W_net / Q_подв</text>
  <text x="795" y="345" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">η = (h₂-h₃)-(h₁-h₄)</text>
  <text x="795" y="358" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">      ―――――――――</text>
  <text x="795" y="371" text-anchor="middle" fill="#6b7280" font-family="'Courier New', monospace" font-size="9">        h₂-h₁</text>
  
  <!-- Typical efficiency -->
  <rect x="720" y="395" width="150" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="795" y="420" text-anchor="middle" fill="#0369a1" font-family="'Courier New', monospace" font-size="12" font-weight="700">η = 30–42%</text>
  
  <!-- Legend -->
  <rect x="50" y="400" width="95" height="80" fill="#f9fafb" stroke="#374151" stroke-width="1"/>
  <text x="97" y="417" text-anchor="middle" fill="#1f2937" font-family="'Courier New', monospace" font-size="9" font-weight="600">ОБОЗНАЧЕНИЯ</text>
  <line x1="60" y1="435" x2="85" y2="435" stroke="#374151" stroke-width="2.5"/>
  <text x="90" y="439" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Идеальн.</text>
  <line x1="60" y1="455" x2="85" y2="455" stroke="#374151" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="90" y="459" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Реальн.</text>
  <rect x="60" y="467" width="20" height="8" fill="url(#hatchRK)"/>
  <text x="90" y="475" fill="#6b7280" font-family="'Courier New', monospace" font-size="8">Потери</text>
</svg>

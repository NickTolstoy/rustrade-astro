<svg viewBox="0 0 200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .doc-back { animation: docFloat 3s ease-in-out infinite; }
    .doc-front { animation: docFloat 3s ease-in-out 0.3s infinite; }
    .line1 { animation: linePulse 2s ease-in-out infinite; }
    .line2 { animation: linePulse 2s ease-in-out 0.2s infinite; }
    .line3 { animation: linePulse 2s ease-in-out 0.4s infinite; }
    .line4 { animation: linePulse 2s ease-in-out 0.6s infinite; }
    .check-circle { animation: checkPulse 2s ease-in-out infinite; }
    .check-mark { animation: checkDraw 2s ease-in-out infinite; }
    .stamp { animation: stampPulse 2.5s ease-in-out infinite; }
    .pen { animation: penWrite 2s ease-in-out infinite; }
    
    @keyframes docFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes linePulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    @keyframes checkPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 2px 8px rgba(91, 192, 235, 0.3)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 4px 15px rgba(91, 192, 235, 0.5)); }
    }
    @keyframes checkDraw {
      0%, 100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 5; }
    }
    @keyframes stampPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }
    @keyframes penWrite {
      0%, 100% { transform: translateX(0) rotate(-45deg); }
      50% { transform: translateX(5px) rotate(-45deg); }
    }
  </style>
  
  <!-- Back document -->
  <g class="doc-back" style="transform-origin: 85px 90px;">
    <rect x="55" y="20" width="85" height="120" rx="6" fill="#FFFFFF" stroke="#C5E8F7" stroke-width="3"/>
    <path d="M70 50 L120 50" stroke="#E5EEF5" stroke-width="3" stroke-linecap="round"/>
    <path d="M70 65 L115 65" stroke="#E5EEF5" stroke-width="2" stroke-linecap="round"/>
    <path d="M70 80 L110 80" stroke="#E5EEF5" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Front document -->
  <g class="doc-front" style="transform-origin: 70px 95px;">
    <rect x="25" y="35" width="90" height="125" rx="6" fill="#FFFFFF" stroke="#5BC0EB" stroke-width="3"/>
    
    <!-- Document fold -->
    <path d="M85 35 L115 35 L115 65 L85 65 Z" fill="#F0F7FC"/>
    <path d="M85 35 L85 65 L115 65" stroke="#5BC0EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Document lines -->
  <path class="line1" d="M40 80 L95 80" stroke="#5BC0EB" stroke-width="4" stroke-linecap="round"/>
  <path class="line2" d="M40 100 L90 100" stroke="#A3DAF3" stroke-width="3" stroke-linecap="round"/>
  <path class="line3" d="M40 118 L85 118" stroke="#C5E8F7" stroke-width="3" stroke-linecap="round"/>
  <path class="line4" d="M40 135 L75 135" stroke="#E5EEF5" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark badge -->
  <g class="check-circle" style="transform-origin: 155px 70px;">
    <circle cx="155" cy="70" r="28" fill="url(#checkGradient)"/>
    <circle cx="155" cy="70" r="28" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  </g>
  <path class="check-mark" d="M140 70 L150 80 L172 58" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-dasharray="40"/>
  
  <!-- Stamp -->
  <g class="stamp" style="transform-origin: 160px 140px;">
    <circle cx="160" cy="140" r="22" fill="none" stroke="#A3DAF3" stroke-width="3"/>
    <circle cx="160" cy="140" r="15" fill="none" stroke="#A3DAF3" stroke-width="2" opacity="0.6"/>
    <circle cx="160" cy="140" r="8" fill="#A3DAF3" opacity="0.4"/>
  </g>
  
  <!-- Pen -->
  <g class="pen" style="transform-origin: 30px 160px;">
    <rect x="15" y="150" width="40" height="10" rx="2" fill="#5BC0EB" transform="rotate(-45 35 155)"/>
    <polygon points="10,168 18,160 22,164" fill="#5BC0EB"/>
  </g>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BC0EB"/>
      <stop offset="100%" style="stop-color:#3AA8D8"/>
    </linearGradient>
  </defs>
</svg>
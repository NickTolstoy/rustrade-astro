      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.15;0.45;0.6;1" dur="6s" repeatCount="indefinite" begin="2.45s"/>
      <line x1="-75" y1="0" x2="75" y2="0" stroke="#708090" stroke-width="0.5" stroke-dasharray="5,3"/>

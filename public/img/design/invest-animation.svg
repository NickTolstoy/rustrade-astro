    <!-- Осевые линии -->
    <g id="axes">
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.15;0.45;0.6;1" dur="6s" repeatCount="indefinite" begin="0.55s"/>
      <line x1="-105" y1="0" x2="105" y2="0" stroke="#607080" stroke-width="0.6" stroke-dasharray="8,4"/>
      <line x1="0" y1="-105" x2="0" y2="105" stroke="#607080" stroke-width="0.6" stroke-dasharray="8,4"/>
    </g>
  </g>
  
  <!-- ========== МАЛЕНЬКАЯ ДИАФРАГМА ========== -->
  <g id="smallView" transform="translate(290, 195)">
    
    <!-- Теневой слой -->
    <g transform="translate(2, 3)" opacity="0.18">
      <circle r="70" class="line-shadow" stroke-dasharray="440">
        <animate attributeName="stroke-dashoffset" values="440;0;0;440;440" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2s"/>
      </circle>
      <circle r="48" class="line-shadow" stroke-dasharray="302">
        <animate attributeName="stroke-dashoffset" values="302;0;0;302;302" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.15s"/>
      </circle>
      <circle r="24" class="line-shadow" stroke-dasharray="151">
        <animate attributeName="stroke-dashoffset" values="151;0;0;151;151" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.25s"/>
      </circle>
    </g>
    
    <!-- Основной слой -->
    <g filter="url(#glow)">
      <!-- Внешний обод -->
      <circle r="70" class="line-main-sm" stroke-dasharray="440">
        <animate attributeName="stroke-dashoffset" values="440;0;0;440;440" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2s"/>
      </circle>
      <circle r="64" class="line-med-sm" stroke-dasharray="402">
        <animate attributeName="stroke-dashoffset" values="402;0;0;402;402" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.05s"/>
      </circle>
      <circle r="58" class="line-thin-sm" stroke-dasharray="364">
        <animate attributeName="stroke-dashoffset" values="364;0;0;364;364" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.1s"/>
      </circle>
      
      <!-- Кольцо с лопатками -->
      <circle r="48" class="line-main-sm" stroke-dasharray="302">
        <animate attributeName="stroke-dashoffset" values="302;0;0;302;302" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.15s"/>
      </circle>
      <circle r="36" class="line-main-sm" stroke-dasharray="226">
        <animate attributeName="stroke-dashoffset" values="226;0;0;226;226" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.2s"/>
      </circle>
      
      <!-- Внутренняя втулка -->
      <circle r="24" class="line-main-sm" stroke-dasharray="151">
        <animate attributeName="stroke-dashoffset" values="151;0;0;151;151" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.25s"/>
      </circle>
      <circle r="18" class="line-med-sm" stroke-dasharray="113">
        <animate attributeName="stroke-dashoffset" values="113;0;0;113;113" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.3s"/>
      </circle>
      <circle r="12" class="line-thin-sm" stroke-dasharray="75">
        <animate attributeName="stroke-dashoffset" values="75;0;0;75;75" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.35s"/>
      </circle>
      
      <!-- Центральная точка -->

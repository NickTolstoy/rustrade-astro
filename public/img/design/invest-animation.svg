      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.15;0.45;0.6;1" dur="6s" repeatCount="indefinite" begin="0.45s"/>
      <g class="line-thin">
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(0)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(10)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(20)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(30)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(40)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(50)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(60)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(70)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(80)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(90)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(100)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(110)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(120)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(130)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(140)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(150)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(160)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(170)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(180)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(190)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(200)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(210)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(220)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(230)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(240)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(250)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(260)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(270)"/>

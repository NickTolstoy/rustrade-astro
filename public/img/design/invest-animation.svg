        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(320)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(330)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(340)"/>
        <line x1="53" y1="0" x2="71" y2="0" transform="rotate(350)"/>
      </g>
    </g>
    
    <!-- Крепёжные отверстия с заливкой -->
    <g id="bolts">
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.15;0.45;0.6;1" dur="6s" repeatCount="indefinite" begin="0.5s"/>
      <circle cx="89" cy="0" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="77" cy="45" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="45" cy="77" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="0" cy="89" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="-45" cy="77" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="-77" cy="45" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="-89" cy="0" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="-77" cy="-45" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="-45" cy="-77" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="0" cy="-89" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="45" cy="-77" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>
      <circle cx="77" cy="-45" r="4" fill="rgba(64,69,96,0.3)" class="line-detail"/>

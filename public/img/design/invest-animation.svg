        <animate attributeName="opacity" values="0;0.8;0.8;0;0" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="2.4s"/>
      </circle>
    </g>
    
    <!-- Лопатки маленькие -->

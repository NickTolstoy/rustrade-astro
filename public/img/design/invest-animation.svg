<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" id="blueprintDrawing">
  <defs>
    <!-- Фильтры для объёмности -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="shadowSmall" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Градиенты для линий -->
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#252535"/>
      <stop offset="50%" stop-color="#454565"/>
      <stop offset="100%" stop-color="#353545"/>
    </linearGradient>
    <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#354555"/>
      <stop offset="100%" stop-color="#556575"/>
    </linearGradient>
    
    <style>
      .line-main { fill: none; stroke: url(#lineGrad1); stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .line-med { fill: none; stroke: #404560; stroke-width: 1.8; stroke-linecap: round; }
      .line-thin { fill: none; stroke: #505575; stroke-width: 1.2; }
      .line-detail { fill: none; stroke: #606580; stroke-width: 0.9; }
      .line-shadow { fill: none; stroke: rgba(0,0,0,0.15); stroke-width: 3; stroke-linecap: round; }
      .line-main-sm { fill: none; stroke: url(#lineGrad1); stroke-width: 1.6; stroke-linecap: round; stroke-linejoin: round; }
      .line-med-sm { fill: none; stroke: #404560; stroke-width: 1.2; stroke-linecap: round; }
      .line-thin-sm { fill: none; stroke: #505575; stroke-width: 0.9; }
    </style>
  </defs>
  
  <!-- ========== КЛЕТЧАТАЯ РАЗМЕТКА ========== -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#8090A0" stroke-width="0.4"/>
    </pattern>
  </defs>
  <rect width="400" height="280" fill="url(#grid)" opacity="0.3"/>
  
  <!-- ========== БОЛЬШАЯ КРУГЛАЯ ДИАФРАГМА ========== -->
  <g id="frontView" transform="translate(200, 125)">
    
    <!-- Теневой слой (смещён) -->
    <g transform="translate(3, 4)" opacity="0.2">
      <circle r="100" class="line-shadow" stroke-dasharray="628">
        <animate attributeName="stroke-dashoffset" values="628;0;0;628;628" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle r="71" class="line-shadow" stroke-dasharray="446">
        <animate attributeName="stroke-dashoffset" values="446;0;0;446;446" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.15s"/>
      </circle>
      <circle r="53" class="line-shadow" stroke-dasharray="333">
        <animate attributeName="stroke-dashoffset" values="333;0;0;333;333" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      <circle r="36" class="line-shadow" stroke-dasharray="226">
        <animate attributeName="stroke-dashoffset" values="226;0;0;226;226" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.25s"/>
      </circle>
    </g>
    
    <!-- Основной слой с фильтром -->
    <g filter="url(#glow)">
      <!-- Внешний обод -->
      <circle r="100" class="line-main" stroke-dasharray="628">
        <animate attributeName="stroke-dashoffset" values="628;0;0;628;628" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle r="93" class="line-med" stroke-dasharray="584">
        <animate attributeName="stroke-dashoffset" values="584;0;0;584;584" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.05s"/>
      </circle>
      <circle r="86" class="line-thin" stroke-dasharray="540">
        <animate attributeName="stroke-dashoffset" values="540;0;0;540;540" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.1s"/>
      </circle>
      
      <!-- Кольцо с лопатками -->
      <circle r="71" class="line-main" stroke-dasharray="446">
        <animate attributeName="stroke-dashoffset" values="446;0;0;446;446" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.15s"/>
      </circle>
      <circle r="53" class="line-main" stroke-dasharray="333">
        <animate attributeName="stroke-dashoffset" values="333;0;0;333;333" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.2s"/>
      </circle>
      
      <!-- Внутренняя втулка -->
      <circle r="36" class="line-main" stroke-dasharray="226">
        <animate attributeName="stroke-dashoffset" values="226;0;0;226;226" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.25s"/>
      </circle>
      <circle r="29" class="line-med" stroke-dasharray="182">
        <animate attributeName="stroke-dashoffset" values="182;0;0;182;182" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle r="20" class="line-thin" stroke-dasharray="126">
        <animate attributeName="stroke-dashoffset" values="126;0;0;126;126" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.35s"/>
      </circle>
      
      <!-- Центральная точка -->
      <circle r="5" fill="#354565" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.8;0;0" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
    </g>
    
    <!-- Шпоночный паз -->
    <path d="M-4 -20 L-4 -36 L4 -36 L4 -20" class="line-med" stroke-dasharray="45">
      <animate attributeName="stroke-dashoffset" values="45;0;0;45;45" keyTimes="0;0.2;0.45;0.65;1" dur="6s" repeatCount="indefinite" begin="0.4s"/>
    </path>
    
    <!-- Лопатки -->

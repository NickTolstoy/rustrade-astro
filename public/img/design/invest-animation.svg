      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.15;0.45;0.6;1" dur="6s" repeatCount="indefinite" begin="2.4s"/>
      <g class="line-thin-sm">
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(0)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(20)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(40)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(60)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(80)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(100)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(120)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(140)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(160)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(180)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(200)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(220)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(240)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(260)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(280)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(300)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(320)"/>
        <line x1="36" y1="0" x2="48" y2="0" transform="rotate(340)"/>

<svg viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop body -->
  <g>
    <!-- Screen bezel -->
    <rect x="60" y="20" width="280" height="180" rx="8" fill="#2D2D2D"/>
    
    <!-- Screen -->
    <rect x="70" y="30" width="260" height="155" rx="4" fill="#FFFFFF"/>
    
    <!-- Interface on screen -->
    <g>
      <!-- Header bar -->
      <rect x="80" y="40" width="240" height="24" rx="4" fill="#F5F5F5"/>
      <circle cx="92" cy="52" r="4" fill="#E0E0E0"/>
      <circle cx="105" cy="52" r="4" fill="#E0E0E0"/>
      <circle cx="118" cy="52" r="4" fill="#E0E0E0"/>
      
      <!-- Content area -->
      <rect x="80" y="72" width="100" height="100" rx="6" fill="#F8F8F8"/>
      
      <!-- Document icon in content -->
      <rect x="105" y="95" width="50" height="60" rx="3" fill="#FFFFFF" stroke="#E0E0E0"/>
      <path d="M115 108 L145 108" stroke="#5BC0EB" stroke-width="2" stroke-linecap="round"/>
      <path d="M115 118 L140 118" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
      <path d="M115 128 L145 128" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
      <path d="M115 138 L135 138" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Shield/Security icon -->
      <g transform="translate(130, 100)">
        <circle cx="0" cy="0" r="20" fill="#F0F7FF" stroke="#5BC0EB" stroke-width="1.5"/>
        <path d="M-8 -5 L0 -12 L8 -5 L8 5 Q8 12 0 15 Q-8 12 -8 5 Z" fill="#5BC0EB" opacity="0.2" stroke="#5BC0EB" stroke-width="1"/>
      </g>
      
      <!-- Right sidebar -->
      <rect x="190" y="72" width="130" height="100" rx="6" fill="#F8F8F8"/>
      
      <!-- Stats/chart elements -->
      <rect x="200" y="85" width="50" height="8" rx="2" fill="#E8E8E8"/>
      <rect x="200" y="100" width="80" height="6" rx="2" fill="#F0F0F0"/>
      <rect x="200" y="112" width="60" height="6" rx="2" fill="#F0F0F0"/>
      
      <!-- Chart bars -->
      <rect x="200" y="130" width="12" height="30" rx="2" fill="#5BC0EB" opacity="0.3"/>
      <rect x="218" y="140" width="12" height="20" rx="2" fill="#5BC0EB" opacity="0.5"/>
      <rect x="236" y="125" width="12" height="35" rx="2" fill="#5BC0EB" opacity="0.7"/>
      <rect x="254" y="135" width="12" height="25" rx="2" fill="#5BC0EB"/>
    </g>
    
    <!-- Webcam dot -->
    <circle cx="200" cy="25" r="2" fill="#4A4A4A"/>
    
    <!-- Keyboard base -->
    <path d="M40 200 L60 200 L60 205 Q60 215, 80 220 L320 220 Q340 215, 340 205 L340 200 L360 200 L370 210 Q372 218, 365 225 L35 225 Q28 218, 30 210 Z" fill="#D8D8D8"/>
    
    <!-- Keyboard top surface -->
    <ellipse cx="200" cy="212" rx="140" ry="8" fill="#E8E8E8"/>
    
    <!-- Trackpad -->
    <rect x="165" y="207" width="70" height="10" rx="3" fill="#D0D0D0"/>
  </g>
</svg>
